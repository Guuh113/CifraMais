<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CifraMais</title>
    <link rel="stylesheet" href="/CifraMais/Estilo/Animação.css">
</head>
<body>
    <header>
        <img src="/CifraMais/Fundo.png/CifraMais.img.png" width="38px" height="auto">
        <h1>CifraMais</h1>
    </header>
    <main>
        <div>
            <h3>Faça seu login</h3>
            <section>
            <label for="user">Digite seu nome completo:</label>
            <input type="text" name="user" id="user" placeholder="ex.: João Gomes">
            <label for="idade">Selecione sua data de nascimento:</label>
            <input type="date" name="idade" id="idade">
            <label for="email">Insira seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="seuemail@email.com">
            <label for="cpf">Insira seu CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="XXXXXXXXXXX">
            </section>
        </div>
        <button type="submit">Cadastrar</button>
    </main>
    <footer>
        CifraMais © 2025 — Todos os direitos reservados.
    </footer>
</body>
</html>
